<div class="card p-4 mb-4">
    <h4 class="mb-3">{{ usuario.id ? 'Editar Usuário' : 'Cadastrar Usuário' }}</h4>
  
    <form (ngSubmit)="salvar()" #form="ngForm">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.name" name="name" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.cpf" name="cpf" required />
      </div>
  
      <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
        <i class="bi bi-save me-1"></i>
        {{ usuario.id ? 'Salvar Alterações' : 'Cadastrar' }}
      </button>
  
      <button type="button" class="btn btn-secondary" (click)="limpar()"><i class="bi bi-x-circle me-1"></i>Cancelar</button>
    </form>
  </div>
